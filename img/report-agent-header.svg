<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260">
  <defs>
    <!-- background colors -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"></stop>
      <stop offset="100%" stop-color="#0f172a"></stop>
    </linearGradient>

    <!-- simple dot pattern on the right -->
    <pattern id="dots" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <circle cx="16" cy="16" r="2" fill="#1e293b"></circle>
    </pattern>
    <clipPath id="round">
      <rect x="0" y="0" width="1200" height="260" rx="18" ry="18"></rect>
    </clipPath>
  </defs>

  <!-- rounded background -->
  <g clip-path="url(#round)">
    <rect x="0" y="0" width="1200" height="260" fill="url(#bg)"></rect>
    <rect x="560" y="0" width="640" height="260" fill="url(#dots)" opacity="0.8"></rect>
  </g>

  <!-- main text -->
  <text x="80" y="130" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="600" fill="#e5e7eb">
    Report Agent
  </text>

  <!-- subtitle -->
  <text x="80" y="176" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="400" fill="#9ca3af">
    AI-powered BI reporting
  </text>
</svg>
